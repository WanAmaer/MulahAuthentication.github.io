<!DOCTYPE html>
<html>
<head>
    <title>MULAH</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
   <meta name="viewport" content="width=640, height=1136, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="shortcut icon" href="images/coffee.ico" />
    <style>
        
        .text-left {
            text-align: left;
        }

        .form-field {
            border: none;
            border-radius: 0;
            border-bottom: 1px solid #ced4da;
            border-color: #ef7d04;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-auto ">
        <header style="text-align: center;">
            <div style="color: #ef7d04; margin: 100px;">
              <h1 style="font-size: 85px;">MULAH</h1>
            </div>
          </header>
          
        <main class="p-5">
            <h2 class="text-left" style="font-size: 70px;">Hello,<br> Welcome!</h2>
            <p class="text-left" style="color: #ef7d04; font-size: 30px;">Check Your Loyalty Points & Rewards</p>
            <form id="loyaltyForm" onsubmit="checkLoyaltyPoints(event)">
                <div class="row mt-5">
                    <div class="col-sm-4">
                      <div class="mb-3">
                        <select class="form-select form-field" id="dropdownForm">
                          <option value="+60">+60</option>
                          <option value="+61">+61</option>
                          <option value="+62">+62</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-8">
                      <div class="mb-3">
                        <input type="text" class="form-control form-field" id="numberForm" placeholder="Enter your mobile number" />
                      </div>
                    </div>
                  </div>
                  
                  
                <div class="text-center m-5">
                    <button type="submit" class="btn btn-primary" style="background-color: #ef7d04; border-radius: 50px; font-size:20px">Check Loyalty Points</button>
                </div>
            </form>
        </main>

        <footer class="mt-auto py-2 text-center">
            <hr />
            Powered by
            <a href="https://mulahrewards.com" style="color: #3d5dac; text-decoration: none;">MulahRewards.com</a>
        </footer>
    </div>

    <!-- Include Bootstrap JavaScript plugin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
